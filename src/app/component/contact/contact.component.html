<div class="card" id="mission">
    <div class="row">
        <div class="col">
            <h4 class="card-title">Contact us</h4>
            <p class="card-text">You have unique gifts and talents that can change the world. It just takes an idea and
                a little determination. Contact us and together, weâ€™ll make miracles happen.</p>
            <img src="../../assets/images/about1.jpg">
        </div>
        <div class="col">
            <div class="well well-sm">
                <form [formGroup]="ContactForm" (ngSubmit)="onContact()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>

                                <input type="text" class="form-control" formControlName="name" placeholder="Enter name"
                                    required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" formControlName="email"
                                        placeholder="Enter email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Subject</label>
                                <select formControlName="subject" name="subject" class="form-control"
                                    required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="Orphans">Orphans</option>
                                    <option value="OldAge">Old Age</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="name">
                                    Message</label>
                                <textarea name="message" formControlName="message" class="form-control" rows="9"
                                    cols="25" required="required" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center mt-3 mb-4">
                            <button type="submit" class="btn btn-primary btn-ls pull-right " style="width:50%; ">
                                Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
